<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Espelhos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>
        
    </p>
    <h1>Simulação de Espelhos</h1>
    
    <div id="form-container">
        <form id="dadosEspelho">
            <label for="foco">Foco do Espelho:</label>
            <input type="number" id="foco" name="foco" required><br><br>

            <label for="posicao">Posição do Objeto:</label>
            <input type="number" id="posicao" name="posicao" required><br><br>

            <label for="altura">Altura do Objeto:</label>
            <input type="number" id="altura" name="altura" required><br><br>

            <button type="submit">Calcular</button>
        </form>
    </div>

    <div id="imagem-espelho"></div>
    
    <div class="resultados">
        <p id="tipo-espelho"></p>
        <p id="tipo-imagem"></p>
    </div>

    <script>
        document.getElementById("dadosEspelho").addEventListener("submit", function(event) {
            event.preventDefault()

            var foco = parseFloat(document.getElementById("foco").value)
            var posicao = parseFloat(document.getElementById("posicao").value)
            var altura = parseFloat(document.getElementById("altura").value)
            var p;

            function exibirImagem(src, descricao) {
                var img = document.createElement("img")
                img.src = src
                img.alt = descricao
                img.className = "imagem-espelho"
                document.getElementById("imagem-espelho").innerHTML = ""
                document.getElementById("imagem-espelho").appendChild(img)
            }

            if (foco > 0) {
                document.getElementById("tipo-espelho").innerText = "Espelho Côncavo"
                exibirImagem("images-concavos.jpg", "Espelho Côncavo"); 
            } else if (foco === 0) {
                document.getElementById("tipo-espelho").innerText = "Espelho Plano"
                exibirImagem("plano.jpgg", "Espelho Plano");  
            } else if (foco < 0) {
                document.getElementById("tipo-espelho").innerText = "Espelho Convexo"
                exibirImagem("convexos.jpg", "Espelho Convexo")
            }
            
            p = (foco * posicao) / (posicao - foco)

            if (p > 0) {
                document.getElementById("tipo-imagem").innerText = "Imagem real, fora do espelho"
            } else if (p < 0) {
                document.getElementById("tipo-imagem").innerText = "Imagem virtual, dentro do espelho"
            }
        })
    </script>
</body>
</html>
